projects.visualization.risk=Risko
projects.visualization.risk.description=Erhalten Sie schnelle Einblicke in die operationellen Risiken in Ihren Projekten. Jede andere Farbe als grün weist auf unmittelbare Risiken hin: Fehler oder Schwachstellen, die untersucht werden sollten. Eine Position oben oder rechts im Diagramm bedeutet, dass der langfristige Zustand des Projekts gefährdet sein kann. Grüne Blasen unten links sind am besten.
projects.visualization.reliability=Zuverlässigkeit
projects.visualization.reliability.description=Sehen Sie die operationellen Risiken von Bugs für Ihre Projekte. Je näher die Farbe einer Blase an Rot ist, desto schwerwiegender sind die schlimmsten Fehler im Projekt. Die Blasengröße gibt das Volumen der Fehler im Projekt an und die vertikale Position jeder Blase gibt die geschätzte Zeit an, die erforderlich ist, um die Fehler im Projekt zu beheben. Am besten sind kleine grüne Blasen am unteren Rand.
projects.visualization.security=Sicherheit
projects.visualization.security.description=Sehen Sie die operationellen Risiken von Schwachstellen für Ihre Projekte. Je näher die Farbe einer Blase an Rot ist, desto schwerwiegender sind die schlimmsten Schwachstellen im Projekt. Die Blasengröße gibt das Schwachstellenvolumen im Projekt an, und die vertikale Position jeder Blase gibt die geschätzte Zeit an, um die Schwachstellen im Projekt zu beheben. Am besten sind kleine grüne Blasen am unteren Rand.
projects.visualization.maintainability=Wartbarkeit
projects.visualization.maintainability.description=Sehen Sie die langfristigen Risiken von Code-Smells für Ihre Projekte. Je näher die Farbe einer Blase an Rot liegt, desto höher ist das Verhältnis der technischen Schulden zur Projektgröße. Die Blasengröße gibt das Volumen des Code-Smells im Projekt an, und die vertikale Position jeder Blase gibt die geschätzte Zeit an, die erforderlich ist, um die Code-Smells im Projekt zu beseitigen. Am besten sind kleine grüne Blasen am unteren Rand.
projects.visualization.coverage=Testabdeckung
projects.visualization.coverage.description=Sehen Sie die langfristigen Risiken der fehlenden Testabdeckung für Ihre Projekte. Die Blasengröße gibt das Volumen der nicht abgedeckten Linien im Projekt an, und die vertikale Position jeder Blase gibt das Volumen der fehlenden Abdeckung wieder. Am besten sind kleine Blasen am unteren Rand.
projects.visualization.duplications=Duplikate
projects.visualization.duplications.description=Sehen Sie die langfristigen Risiken von Duplikaten für Ihre Projekte. Die Blasengröße gibt das Volumen der duplizierten Blöcke im Projekt an und die vertikale Position jeder Blase spiegelt das Volumen der Linien in diesen Blöcken wider. Am besten sind kleine Blasen am unteren Rand.
