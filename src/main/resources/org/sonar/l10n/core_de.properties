component_measures.overview.project_overview.title=Risiko
component_measures.overview.project_overview.description=Erhalten Sie schnelle Einblicke in die operationellen Risiken. Jede andere Farbe als grün weist auf unmittelbare Risiken hin: Fehler oder Schwachstellen, die untersucht werden sollten. Eine Position oben oder rechts in der Grafik bedeutet, dass die langfristige Gesundheit gefährdet sein kann. Grüne Blasen unten links sind am besten.
component_measures.overview.Reliability.description=Siehe die operationellen Risiken von Bugs. Je näher die Farbe einer Blase an Rot ist, desto schwerwiegender sind die schlimmsten Fehler. Die Blasengröße gibt das Volumen der Fehler an und die vertikale Position jeder Blase gibt die geschätzte Zeit für die Behebung der Fehler an. Am besten sind kleine grüne Blasen am unteren Rand.
component_measures.overview.Security.description=Sehen Sie die operationellen Risiken von Schwachstellen. Je näher die Farbe einer Blase an Rot ist, desto schwerwiegender sind die schwerwiegendsten Schwachstellen. Die Blasengröße gibt das Volumen der Sicherheitsanfälligkeit an, und die vertikale Position jeder Blase gibt die geschätzte Zeit an, um die Sicherheitsanfälligkeiten zu beheben. Am besten sind kleine grüne Blasen am unteren Rand.
component_measures.overview.Maintainability.description=Sehen Sie die langfristigen Risiken von Code-Smells. Je näher die Farbe einer Blase am Rot ist, desto höher ist der Anteil der technischen Schulden. Die Blasengröße gibt das Volumen des Code-Smells an, und die vertikale Position jeder Blase gibt die geschätzte Zeit an, die erforderlich ist, um die Code-Smells zu beseitigen. Am besten sind kleine grüne Blasen am unteren Rand.
component_measures.overview.Coverage.description=Sehen Sie die Langzeitrisiken der fehlenden Testabdeckung. Die Blasengröße gibt das Volumen der nicht abgedeckten Linien an, und die vertikale Position jeder Blase gibt das Volumen der fehlenden Abdeckung wieder. Am besten sind kleine Blasen am unteren Rand.
component_measures.overview.Duplications.description=Siehe die langfristigen Risiken von Duplikaten. Die Blasengröße gibt das Volumen der duplizierten Blöcke an, und die vertikale Position jeder Blase gibt das Volumen der Linien in diesen Blöcken an. Am besten sind kleine Blasen am unteren Rand.

component_measures.domain_facets.Reliability.help=Regelverstöße in diesem Bereich kennzeichnen den Code, bei dem ein anderes Verhalten als erwartet auftritt.
component_measures.domain_facets.Maintainability.help=Regelverstöße in diesem Bereich kennzeichnen Codes, deren kompetente Aktualisierung schwieriger ist als erwartet.
component_measures.domain_facets.Security.help=Regelverstöße in diesem Bereich weisen auf potenzielle Schwachstellen von Hackern hin.
component_measures.domain_facets.Complexity.help=Wie einfach oder kompliziert der Kontrollfluss der Anwendung ist. Cyclomatic Complexity misst die Mindestanzahl von Testfällen, die für eine vollständige Testabdeckung erforderlich sind. Die kognitive Komplexität ist ein Maß dafür, wie schwierig es ist, die Anwendung zu verstehen

