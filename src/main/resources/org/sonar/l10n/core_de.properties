encryption.how_to_use.content=<ul><li>Speichern Sie den geheimen Schlüssel in der Datei <code>~/.sonar/sonar-secret.txt</ code> des Servers. Diese Datei kann verschoben werden, indem die Eigenschaft <code>sonar.secretKeyPath</code> in <code>conf/sonar.properties</code></li><li>definiert wird. Beschränken Sie den Zugriff auf diese Datei, indem Sie sie nur für Besitzer lesbar machen</ li><li>Starten Sie den Server neu, wenn die Eigenschaft <code>sonar.secretKeyPath</code> festgelegt oder geändert wurde.</li><li>Kopieren Sie diese Datei auf alle Computer, die die Codeüberprüfung ausführen. Definieren Sie die Eigenschaft <code>sonar.secretKeyPath</code> auf diesen Computern, wenn der Pfad nicht <code>~/.sonar/sonar-secret.txt</code>lautet.</li><li>Für jede Eigenschaft, die Sie verschlüsseln möchten, generieren Sie den verschlüsselten Wert und ersetzen den ursprünglichen Wert, wo immer er gespeichert ist (Konfigurationsdateien, Befehlszeilen).</li></ul>


